<!DOCTYPE html>
<html>
<head>
    <title>Spider Animator Settings</title>
    <style>
        body {
            width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff7518;
            margin-bottom: 20px;
        }
        .power-button {
            display: block;
            margin: 0 auto 20px auto;
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .power-button.off {
            background-color: #f44336;
        }
        .config label {
            display: block;
            margin-top: 10px;
        }
        .config input[type="number"],
        .config input[type="range"] {
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .checkbox-group label {
            flex: 1;
        }
        .section {
            margin-bottom: 20px;
        }
        .slider-group {
            margin-top: 10px;
        }
        .slider-group label {
            display: block;
            margin-bottom: 5px;
        }
        .slider-group input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Spider Animator</h1>
    <button id="powerButton" class="power-button">ON</button>
    <div class="config">
        <div class="section">
            <label>
                Speed (pixels/sec):
                <input type="number" id="speed" min="1" max="1000" value="200">
            </label>
            <label>
                <input type="checkbox" id="variableSpeed">
                Variable Speed (+/-10%)
            </label>
            <label>
                Size (pixels):
                <input type="number" id="size" min="10" max="500" value="100">
            </label>
            <label>
                <input type="checkbox" id="variableSize">
                Variable Size (+/-20%)
            </label>
            <label>
                Number of Spiders:
                <input type="number" id="numSpiders" min="1" max="10" value="1">
            </label>
            <label>
                <input type="checkbox" id="variableNumSpiders">
                Variable Number of Spiders (+/-30%)
            </label>
        </div>
        <div class="section">
            <label>
                Wave Delay (seconds):
                <input type="number" id="waveDelay" min="1" max="60" value="10">
            </label>
            <label>
                <input type="checkbox" id="variableWaveDelay">
                Variable Delay (+/-20%)
            </label>
        </div>
        <div class="section">
            <label>Spider Webs:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="enableLeftWeb">
                    Left Web
                </label>
                <label>
                    <input type="checkbox" id="enableRightWeb">
                    Right Web
                </label>
            </div>
            <div class="slider-group">
                <label>
                    Left Web Size:
                    <input type="range" id="leftWebSize" min="50" max="500" value="100">
                </label>
                <label>
                    Right Web Size:
                    <input type="range" id="rightWebSize" min="50" max="500" value="100">
                </label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
